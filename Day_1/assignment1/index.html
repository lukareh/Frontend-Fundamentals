<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1: Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- <h1 class="page-title">Assignment 1: Profile Card</h1> -->
    
    <div class="card">
        <div class="avatar">
            <img src="harish.jpg" alt="Profile Avatar">
        </div>
        
        <h2 class="name">Harish Lukare</h2>
        <p class="title">Software Engineer</p>
        <p class="description">Hello Everyone, I am a passionate software engineer with a love for DSA and solving real-world problems with code.</p>
        
        <div class="social-links">
            <a href="https://github.com/lukareh" target="_blank" class="social-icon github" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon twitter" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://in.linkedin.com/in/lukare-harish" target="_blank" class="social-icon linkedin" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</body>
</html>
