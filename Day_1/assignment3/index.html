<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Sign up Page Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-section">
            <div class="form-wrapper">
                <h2 class="form-title">Get Started Now</h2>
                
                <button class="google-signin">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
                
                <div class="divider">
                    <span>Or</span>
                </div>
                
                <form class="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter here" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Mail Id</label>
                        <input type="email" id="email" placeholder="Enter here" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter here" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Enter here" required>
                    </div>
                    
                    <button type="submit" class="submit-button">Sign up</button>
                </form>
            </div>
        </div>
        
        <div class="brand-section">
            <div class="brand-content">
                <h1 class="brand-title">The simplest way to manage your workforce</h1>
                <p class="brand-subtitle">Start of journey with us now</p>
                
                <div class="brand-illustration">
                    <img src="josh.png" alt="Josh Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
